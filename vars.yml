timezone: Europe/Samara
hostname: s3rius-pc
username: s3rius
locales:
  - en_US.UTF-8
  - ru_RU.UTF-8
new_groups:
  - s3rius
  - docker
efi_mountpoint: /boot/EFI
bootloader_id: I Use Arch BTW

pacman_packages:
  - acpi
  - asp
  - base-devel
  - bat
  - community/kitty
  - community/starship
  - firefox
  - kubectl
  - lazygit
  - libldac
  - libsecret
  - lsd
  - opendesktop-fonts
  - noto-fonts-emoji
  - playerctl
  - shellcheck
  - ttf-fira-code
  - ttf-font-awesome
  - ttf-ubuntu-font-family
  - vim
  - zsh
  - zsh-autosuggestions
  - zsh-syntax-highlighting

custom_packages:
  - git_url: https://github.com/robbyrussell/oh-my-zsh.git
    build_command: sh ./tools/install.sh
  - git_url: https://gitlab.le-memese.com/s3rius/awatch.git
    build_command: yes | makepkg -fsri

aur_deps:
  - autojump-rs
  - avizo
  - ttf-symbola
  - ttf-ubraille
  - visual-studio-code-bin

dotenv_files:
  - src: ../dotfiles/.zshrc
    dest: "$HOME/.zshrc"
  - src: ../dotfiles/.zshenv
    dest: "$HOME/.zshenv"
