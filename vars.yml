timezone: Europe/Samara
hostname: s3rius-pc
username: s3rius
locales:
  - en_US.UTF-8
  - ru_RU.UTF-8
new_groups:
  - s3rius
  - docker
efi_mountpoint: /boot/EFI
bootloader_id: I Use Arch BTW
install_custom_firefox: true

pacman_packages:
  - acpi
  - asp
  - base-devel
  - bat
  - community/kitty
  - community/starship
  - docker
  - firefox
  - kubectl
  - lazygit
  - libldac
  - libsecret
  - lsd
  - opendesktop-fonts
  - noto-fonts-emoji
  - pyenv
  - playerctl
  - shellcheck
  - ttf-fira-code
  - ttf-font-awesome
  - ttf-ubuntu-font-family
  - vim
  - zsh
  - zsh-autosuggestions
  - zsh-syntax-highlighting
  - tk
  - os-prober
  - ntfs-3g
  - wget
  - zip
  - unzip
  - feh
  - curl
  - linux-headers
  - bluez
  - bluez-libs
  - pavucontrol
  - pulseaudio
  - pulseaudio-bluetooth
  - blueman
  - ttf-iosevka-nerd
  - mpv
  - pamixer
  - polybar

custom_packages:
  - git_url: https://github.com/robbyrussell/oh-my-zsh.git
    build_command: sh ./tools/install.sh
  - git_url: https://gitlab.le-memese.com/s3rius/awatch.git
    build_command: yes | makepkg -fsri

aur_deps:
  - autojump-rs
  - avizo
  - ttf-symbola
  - ttf-ubraille
  - visual-studio-code-bin
  - deadd-notification-center-bin
  - nerd-fonts-meta
  - visual-studio-code-bin
  - gitflow-avh

dotenv_files:
  - src: ../dotfiles/.zshrc
    dest: "$HOME/.zshrc"
  - src: ../dotfiles/.zshenv
    dest: "$HOME/.zshenv"
  - src: ../dotfiles/kitty.conf
    dest: "$HOME/.config/kitty/kitty.conf"
  - src: ../dotfiles/.zfunc
    dest: "$HOME"

enable_services:
  - docker.service
